checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/gohugoio/hugo
    - git config --global user.name "Taiki IKEGAME"
    - git config --global user.email "taikii@users.noreply.github.com"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:taikii/taikii.github.io.git public
      - hugo
      - cd public && git add .
      - cd public && git commit -m "[skip ci] Rebuilding site"
      - cd public && git push origin master
